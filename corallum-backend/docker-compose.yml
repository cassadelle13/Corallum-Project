version: '3.8'

services:
  # Corallum Backend Application
  corallum-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-api-key-here}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=corallum
      - DB_USER=corallum
      - DB_PASSWORD=corallum123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_POOL_MIN=2
      - DB_POOL_MAX=20
    volumes:
      - ./logs:/app/logs
      - ./dist:/app/dist
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - corallum-network

  # PostgreSQL Database - Production Ready
  postgres:
    image: postgres:15-alpine
    container_name: corallum-postgres
    environment:
      POSTGRES_DB: corallum
      POSTGRES_USER: corallum
      POSTGRES_PASSWORD: corallum123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/backup:/backup
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - corallum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U corallum -d corallum"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis Cache - Production Ready
  redis:
    image: redis:7-alpine
    container_name: corallum-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - corallum-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Nginx Load Balancer (for horizontal scaling)
  nginx:
    image: nginx:alpine
    container_name: corallum-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - corallum-backend
    restart: unless-stopped
    networks:
      - corallum-network

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: corallum-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - corallum-network
    profiles:
      - monitoring

  # Grafana Dashboard (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: corallum-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - corallum-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
