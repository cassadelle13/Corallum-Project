# Enterprise Corallum System with all components
# Multi-tenant, AI-powered, Production-ready

version: '3.8'

services:
  # Enterprise Backend
  corallum-enterprise:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - NODE_ENV=production
      - PORT=8003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=corallum_enterprise
      - DB_USER=corallum
      - DB_PASSWORD=corallum123-change
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=enterprise-jwt-secret-change-in-production
      - AI_PROVIDER=ollama
      - AI_MODEL=llama2
      - AI_BASE_URL=http://ollama:11434
      - RAG_ENABLED=true
      - INNGEST_API_KEY=your-inngest-api-key
      - ALLOWED_ORIGINS=http://localhost:3002,http://localhost:3000
    depends_on:
      - postgres
      - redis
      - ollama
    volumes:
      - ./knowledge-base:/app/knowledge-base
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - corallum-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=corallum_enterprise
      - POSTGRES_USER=corallum
      - POSTGRES_PASSWORD=corallum123-change
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - corallum-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - corallum-network

  # Ollama for Local LLM
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - corallum-network

  # Inngest for Reliability
  inngest:
    image: inngest/inngest:latest
    command: ["inngest", "start"]
    ports:
      - "8283:8288"
    environment:
      - INNGEST_API_KEY=your-inngest-api-key
      - INNGEST_EVENT_KEY=dev-event-key-change
      - INNGEST_SIGNING_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      - DATABASE_URL=postgresql://corallum:corallum123-change@postgres:5432/corallum_enterprise
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - corallum-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - corallum-enterprise
    restart: unless-stopped
    networks:
      - corallum-network

  # Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - corallum-network

  # Monitoring (Grafana)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - corallum-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  prometheus_data:
  grafana_data:

networks:
  corallum-network:
    driver: bridge
