# Production-ready Staging Environment
# High availability staging deployment

version: '3.8'

services:
  # Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app1
      - app2
    restart: unless-stopped
    networks:
      - corallum-network

  # Application Instances (High Availability)
  app1:
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=staging
      - PORT=8003
      - DB_HOST=postgres-primary
      - REDIS_HOST=redis-cluster
      - AI_PROVIDER=ollama
      - INNGEST_API_KEY=${INNGEST_API_KEY}
    volumes:
      - ./logs/app1:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      - postgres-primary
      - redis-cluster
      - ollama
    restart: unless-stopped
    networks:
      - corallum-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  app2:
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=staging
      - PORT=8003
      - DB_HOST=postgres-replica
      - REDIS_HOST=redis-cluster
      - AI_PROVIDER=ollama
      - INNGEST_API_KEY=${INNGEST_API_KEY}
    volumes:
      - ./logs/app2:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      - postgres-replica
      - redis-cluster
      - ollama
    restart: unless-stopped
    networks:
      - corallum-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Primary-Replica Setup
  postgres-primary:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=corallum_staging
      - POSTGRES_USER=corallum
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD=${REPLICATION_PASSWORD}
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./postgres/primary.conf:/etc/postgresql/postgresql.conf
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - "5432:5432"
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: unless-stopped
    networks:
      - corallum-network

  postgres-replica:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=corallum_staging
      - POSTGRES_USER=corallum
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGUSER=postgres
      - POSTGRES_MASTER_SERVICE=postgres-primary
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD=${REPLICATION_PASSWORD}
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    depends_on:
      - postgres-primary
    restart: unless-stopped
    networks:
      - corallum-network

  # Redis Cluster
  redis-cluster:
    image: redis:7-alpine
    command: redis-server --appendonly yes --cluster-enabled yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - corallum-network

  # Ollama for AI
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_MODELS=llama2,mistral
    restart: unless-stopped
    networks:
      - corallum-network

  # Inngest for Reliability
  inngest:
    image: inngest/inngest:latest
    environment:
      - INNGEST_API_KEY=${INNGEST_API_KEY}
      - DATABASE_URL=postgresql://corallum:${DB_PASSWORD}@postgres-primary:5432/corallum_staging
      - REDIS_URL=redis://redis-cluster:6379
    ports:
      - "8283:8283"
    depends_on:
      - postgres-primary
      - redis-cluster
    restart: unless-stopped
    networks:
      - corallum-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - corallum-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - corallum-network

  # Log Aggregation
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - corallum-network

  # Backup Service
  backup:
    image: postgres:15-alpine
    environment:
      - PGPASSWORD=${DB_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    depends_on:
      - postgres-primary
    command: /bin/bash -c "chmod +x /backup.sh && crond -f"
    restart: unless-stopped
    networks:
      - corallum-network

volumes:
  postgres_primary_data:
  postgres_replica_data:
  redis_data:
  ollama_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  corallum-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
